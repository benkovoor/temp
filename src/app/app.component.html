<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="app.component.css">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Bootstrap
      </a>
    </div>
  </nav>
    <h1>Employee Management System</h1>
    
    <!-- Employee form for adding and editing records -->
    <form id="employeeForm">
        <input type="hidden" id="employeeId" name="employeeId" value="">
        
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeeId">EMPLOYEE ID:</label>
        <input type="text" id="employeeId" name="employeeId" required>

        <label for="employeeDepartment">Department:</label>
        <select id="employeeGender" name="employeeGender">
          <option value="HR">HR</option>
          <option value="FINANCE">FINANCE</option>
          <option value="MANAGER">MANAGER</option>
        </select>
        <label for="employeeGender">Gender:</label>
        <select id="employeeGender" name="employeeGender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="contact_no">CONACT NUMBER:</label>
        <input type="contact_no" id="contact_no" name="contact_no" required>

        <label for="Yearofjoin">Year of joining:</label>
        <input type="Yearofjoin" id="Yearofjoin" name="Yearofjoin" required>

        <label for="employeeEmail">Email Address:</label>
        <input type="email" id="employeeEmail" name="employeeEmail" required>
    </form>

    <!-- CRUD operations -->
    <div id="crudOptions">
      <button type="submit" id="addEmployee">Search</button>
      <button type="button" id="editEmployee">Add</button>
      <button type="button" id="deleteEmployee">Delete</button>
      <button type="submit" id="addEmployee">Clear</button>
      <button type="button" id="updateEmployee" style="display:none;">Update Employee</button>
    </div>

    <!-- Employee list -->
    <div id="employeeList">
        <!-- Employee records will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
